<ion-app>
  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          <b>Grostep</b>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="clickMenu('home/tabs/categories')" lines="none">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="clickMenu('contactus')">
          <ion-icon name="contact" slot="start"></ion-icon>
          <ion-label>Contact Us</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="clickMenu('termsandconditions')">
          <ion-icon name="document" slot="start"></ion-icon>
          <ion-label>Terms & Conditions</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="clickMenu('aboutus')">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
