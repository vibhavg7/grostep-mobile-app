<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>{{categoryName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2" text-center *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <form [formGroup]="searchCriteriaForm">
          <ion-item style="border:1px solid black">
            <ion-label position="floating">Search in {{categoryName}}</ion-label>
            <ion-input type="text" (keyup)="onChanges()" autocomplete="off" formControlName="searchCriteria"></ion-input>
            <ion-icon style="padding-top: 8px;" name="search" slot="end"></ion-icon>
          </ion-item>
        </form>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-text>{{loadedStoresCount}} Stores Nearby</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let store of loadedStores">
            <ion-thumbnail slot="start" (click)="clickStore(store?.store_id)">
              <ion-img *ngIf="store?.image_url" [src]="store.image_url"></ion-img>
              <ion-img *ngIf="!store?.image_url" src="../../../../assets/images/default_image.jpg"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>
                <span (click)="clickStore(store?.store_id)">{{store.store_name}}</span>
                <ion-icon (click)="favouriteStore(store?.store_id)" style="float:right" 
                  [color]="store?.likedBy ? 'danger' : 'dark'" name="heart"></ion-icon>
              </h2>
              <p (click)="clickStore(store?.store_id)">{{store.address}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
