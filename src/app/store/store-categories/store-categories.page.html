<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>Store Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img *ngIf="loadedStore?.image_url" [src]="loadedStore?.image_url"></ion-img>
              <ion-img *ngIf="!loadedStore?.image_url" src="../../../../assets/images/default_image.jpg"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{loadedStore?.store_name}}</h2>
              <p>{{loadedStore?.address}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="8" offset-md="2" text-center *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Categories</ion-card-title>
            <ion-card-subtitle> Browse items by categories
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div>
              <ion-grid>
                <ion-row>
                  <ion-col class="ion-text-center" size="4" (click)="clickStoreCategory(item.store_category_mapping_id)" *ngFor="let item of storeCategories">
                    <ion-img *ngIf="item?.image_url" [src]="item?.image_url"></ion-img>
                    <ion-img *ngIf="!item?.image_url" src="../../../../assets/images/default_image.jpg"></ion-img>
                    <ion-text style="height:30px">{{item?.name}}</ion-text>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
