<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons> -->
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-item lines="none">
            <ion-avatar slot="start">
                <ion-icon name="person" class="person"></ion-icon>
              <!-- <img *ngIf="!user?.image_url" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"> -->
              <!-- <img *ngIf="user?.image_url" [src]="user?.image_url"> -->
            </ion-avatar>
            <ion-label>
              <h2 *ngIf="user?.customer_name">
                {{user?.customer_name}}
              </h2>
              <h2 *ngIf="user?.email">{{user?.email}}</h2>
              <h2 *ngIf="user?.phone">{{user?.phone}}</h2>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- <span (click)= "editCustomerDetails()"
    style="float: right;font-weight: 600;text-decoration: underline;cursor: pointer;">Edit</span> -->
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list no-border>
          <ion-item lines="none" (click)="editCustomerDetails()">
            <ion-icon name='person' slot="start"></ion-icon>
            <ion-label>Edit Profile</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="getAddress()">
            <ion-icon name='locate' slot="start"></ion-icon>
            <ion-label>Manage Addresses</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="clickMenu('order')">
            <ion-icon name='basket' slot="start"></ion-icon>
            <ion-label>Past Orders</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="clickMenu('offer')">
            <ion-icon name="albums" md="md-albums" slot="start"></ion-icon>
            <ion-label>Offers</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="clickMenu('contactus')">
            <ion-icon name="contact" slot="start"></ion-icon>
            <ion-label>Contact Us</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="clickMenu('termsandconditions')">
            <ion-icon name="document" slot="start"></ion-icon>
            <ion-label>Terms & Conditions</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="clickMenu('aboutus')">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>About Us</ion-label>
          </ion-item>
          <!-- <ion-item (click)="myFavouriteStores()">
              <ion-icon ios="ios-bookmark" md="md-bookmark" slot="start"></ion-icon>
            Favourite Stores
          </ion-item> -->
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="logout()" color="primary" expand="block" fill="outline">
          Logout
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
